{% extends "../base.html" %}
{% block title %}Event Details{% endblock %}
{% block content %}
        <h2>{{ event.name }}</h2>
        <p>{{ event.description }}</p>
        <p><strong>Place:</strong> {{ event.place }}</p>
        <p><strong>Visitor Count:</strong> {{ event.visitor_count }}</p>
        <a href="{{ url_for('event.edit', event_id=event.id) }}">Edit</a>
{% endblock %}
