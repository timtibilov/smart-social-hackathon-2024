<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Events</h2>
        <a href="{{ url_for('event.create') }}">Create New Event</a>
        <ul>
            {% for event in events %}
                <li>
                    <a href="{{ url_for('event.detail', event_id=event.id) }}">{{ event.name }}</a>
                    <form action="{{ url_for('event.delete', event_id=event.id) }}" method="POST" style="display: inline;">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
