<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Event</h2>
        <form method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ event.name }}" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>{{ event.description }}</textarea>
            </div>
            <div>
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" value="{{ event.place }}" required>
            </div>
            <div>
                <label for="visitor_count">Visitor Count:</label>
                <input type="number" id="visitor_count" name="visitor_count" value="{{ event.visitor_count }}" required>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
