{% extends "base.html" %}
{% block title %}Edit Event{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Event</h2>
    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" value="{{ event.name }}" class="form-control" required>
        </div>
        <div class="col-md-12">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-control" required>{{ event.description }}</textarea>
        </div>
        <div class="col-md-6">
            <label for="place" class="form-label">Place:</label>
            <input type="text" id="place" name="place" value="{{ event.place }}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="visitor_count" class="form-label">Visitor Count:</label>
            <input type="number" id="visitor_count" name="visitor_count" value="{{ event.visitor_count }}" class="form-control" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
