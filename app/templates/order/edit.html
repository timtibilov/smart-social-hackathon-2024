{% extends "base.html" %}
{% block title %}Edit Order{% endblock %}
{% block content %}
    <h2>Edit Order #{{ order.id }}</h2>

    <form method="POST">
        <div>
            <label for="event_date_id">Event Date: {{ order.event_date.date_time }}</label>
            <select id="event_date_id" name="event_date_id" required>
                {% for date in order.event.dates %}
                    <option value="{{ date.id }}">{{ date.date_time }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="visitor_name">Visitor Name: {{ order.visitor_name }}</label>
            <input type="text" id="visitor_name" name="visitor_name" value="{{ order.visitor_name }}" required>
        </div>
        <div>
            <label for="visitor_email">Visitor Email: {{ order.visitor_email }}</label>
            <input type="email" id="visitor_email" name="visitor_email" value="{{ order.visitor_email }}" required>
        </div>
        <div>
            <label for="visitor_phone">Visitor Phone: {{ order.visitor_phone }}</label>
            <input type="text" id="visitor_phone" name="visitor_phone" value="{{ order.visitor_phone }}" required>
        </div>
        <div>
            <label for="ticket_count">Ticket Count: {{ order.ticket_count }}</label>
            <input type="number" id="ticket_count" name="ticket_count" max="5" value="{{ order.ticket_count }}" required>
        </div>
        <button type="submit">Update Order</button>
    </form>
{% endblock %}
