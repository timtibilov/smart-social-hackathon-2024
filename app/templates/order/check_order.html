{% extends "../base.html" %}
{% block title %}Check Order{% endblock %}
{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">Check Order</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="order_id" class="form-label">Order ID:</label>
                <input type="number" id="order_id" name="order_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="visitor_email" class="form-label">Visitor Email:</label>
                <input type="email" id="visitor_email" name="visitor_email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="visitor_phone" class="form-label">Visitor Phone:</label>
                <input type="text" id="visitor_phone" name="visitor_phone" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Check Order</button>
        </form>
    </div>
{% endblock %}
