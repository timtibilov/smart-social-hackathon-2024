{% extends "base.html" %}
{% block title %}Check Order{% endblock %}
{% block content %}
    <h2>Check Order</h2>

    <form method="POST">
        <div>
            <label for="order_id">Order ID:</label>
            <input type="number" id="order_id" name="order_id" required>
        </div>
        <div>
            <label for="visitor_email">Visitor Email:</label>
            <input type="email" id="visitor_email" name="visitor_email">
        </div>
        <div>
            <label for="visitor_phone">Visitor Phone:</label>
            <input type="text" id="visitor_phone" name="visitor_phone">
        </div>
        <button type="submit">Check Order</button>
    </form>
{% endblock %}
